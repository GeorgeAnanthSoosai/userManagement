<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <button class="btn btn-primary" (click)="createUser(content)">Create User</button>
    </div>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Friends</th>
          <th scope="col">Age</th>
          <th scope="col">Weight</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of (userProfileList | async); let i = index">
          <th scope="row">{{user.name}}</th>
          <td>{{user.friends}}</td>
          <td>{{user.age}}</td>
          <td>{{user.weight}}</td>
          <td>
            <a>View</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

</div>


<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title">Create User</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <form>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="w-100">
              <input matInput placeholder="Name">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-10">
            <mat-form-field class="w-100">
              <input matInput placeholder="Friends">
            </mat-form-field>
          </div>
          <div class="col-sm-2 add-new-icon">
            <fa-icon [icon]="['fas', 'plus-circle']" size="2x" [styles]="{'color': 'green', 'cursor' : 'pointer'}"></fa-icon>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="w-100">
              <input matInput placeholder="Age" type="number">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <mat-form-field class="w-100">
              <input matInput placeholder="Weight" type="number">
            </mat-form-field>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="modal.dismiss('Close click')">Close</button>
    <button type="button" class="btn btn-primary" (click)="modal.close('Close click')">Create</button>
  </div>
</ng-template>
