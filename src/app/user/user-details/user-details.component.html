
<div style="margin: 5px 0px">
  <button type="button" class="btn btn-warning" (click)="navigateToUserHomeScreen()">
      <fa-icon [icon]="['fas', 'backward']"
      [styles]="{'color': 'red', 'cursor' : 'pointer'}"></fa-icon>
      Back</button>
</div>
<div class="card">
  <h5 class="card-header text-center bg-dark text-white">{{userDetails.name}}</h5>
  <div class="card-body">
    <div class="row">
      <div class="col-sm-4 text-center">
          <img class="user-image-align" src="assets/user_icon.png">
      </div>
      <div class="col-sm-8">
        <table class="table table-bordered">
          <tbody>
            <tr>
              <td>Friends</td>
              <td>{{userDetails.friends | friendsFilter}}</td>
            </tr>
            <tr>
                <td>Total Number Of Friends</td>
                <td>{{userDetails.friends.length}}</td>
            </tr>
            <tr>
              <td>Age</td>
              <td>{{userDetails.age}}</td>
            </tr>
            <tr>
                <td>Classification</td>
                <td>{{userDetails.age | ageClasification}}</td>
            </tr>
            <tr>
                <td>Weight</td>
                <td>{{userDetails.weight}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    
  </div>
</div>
